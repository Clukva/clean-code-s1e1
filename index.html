<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="start">
      <img class="start-img" src="./eisenhower-matrix.jpg" alt="image Eisenhover matrix">
      <a 
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <p id="add-item">
        <label for="new-task label" id="task-title">Add Item</label>
        <section class="task-row-wrapper">
          <input id="new-task"class="task input-text input" type="text">
          <button class="buttons">Add</button>
        </section>
      </p>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete">
        <li class="li-block">
          <input type="checkbox" class="input-checkbox input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="input-text task input">
          <button class="edit buttons">Edit</button>
          <button class="delete buttons">
            <img class="delete-img" src="./remove.svg" alt="image delete button">
          </button>
        </li>
        <li class="edit-mode li-block">
          <input type="checkbox" class="input-checkbox input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task input">
          <button class="edit buttons">Save</button>
          <button class="delete buttons">
            <img src="./remove.svg" class="delete-img" alt="image delete button">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed">
        <li class="li-block">
          <input type="checkbox" class="input-checkbox input" checked >
          <label class="task label">See the Doctor</label>
          <input type="text" class="input-text task input">
          <button class="edit buttons">Edit</button>
          <button class="delete buttons">
            <img src="./remove.svg" class="delete-img" alt="image delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
